<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Boolzapp</title>
</head>
<body>
  
<main>

  <div  id="app">

    <div class="mainContainer">
      
      <div class="contactsContainer">

          <div class="mineCard card">
            <div class="nameImgContainer">
              <img src="assets/img/avatar_io.jpg" alt="Your photo">
              <span>Sofia</span>
            </div>
            <div class="buttons">
              <i class="fa-sharp fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div class="alertNotification">
            <div class="bellFont">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="alertNotificationText">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>

          <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>

          <div class="recentChats">
            <ul>
              <li class="contact" v-for="contact in contacts">
                <img :src="contact.avatar" alt="">
                <div class="contactInfo">
                  <h4>{{contact.name}}</h4>
                  <p> ultimo messaggio </p>
                </div>
              </li>
            </ul>
          </div>
      </div>

      <div class="chatContainer ">

      </div>


    </div>
    
  </div>
</main>




  <script type="module" src="assets/scripts/scripts.js"></script>


</body>
</html>
